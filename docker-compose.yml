version: '2.3'

services:
  # MySQL 5.7 服务
  mysql:
    image: mysql:5.7
    container_name: araneid_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: araneid
      MYSQL_USER: araneid
      MYSQL_PASSWORD: araneid123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./conf/mysql:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - araneid_network

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: araneid_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - araneid_network

  # 应用服务
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: araneid_app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=araneid
      - DB_PASSWORD=araneid123456
      - DB_NAME=araneid
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./conf/app.conf:/app/conf/app.conf
      - ./static:/app/static
      - ./views:/app/views
    networks:
      - araneid_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  araneid_network:
    driver: bridge


